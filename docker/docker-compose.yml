#      - web
#      - redis
#      - db
#    env_file:
#      - ../app/config/.env
#      - ./.env
#    networks:
#      - app_network

  cantaloupe:
    build:
      context: ../cantaloupe
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - "${CANTALOUPE_PORT:-8182}:8182"
    volumes:
      - ../cantaloupe:/home/aikon/cantaloupe
      - ${DATA_FOLDER}:/data
    networks:
      - app_network
    user: root

  sas:
    build:
      context: ../sas
      dockerfile: Dockerfile
    volumes:
      - ../sas:/home/aikon/sas
    env_file:
      - ./.env
    ports:
      - "${SAS_PORT:-8888}:8888"
    networks:
      - app_network

  nginx:
    image: nginx:latest
    env_file:
      - ../app/config/.env
      - ./.env
    ports:
      - "${NGINX_PORT:-80}:80"
    environment:
      - PROD_URL=${PROD_URL:-localhost}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../app/staticfiles:/home/aikon/app/staticfiles:ro
      - ${DATA_FOLDER}:/data:ro
    depends_on:
      web:
        condition: service_healthy
      cantaloupe:
        condition: service_healthy
      sas:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:

networks:
  app_network:
    driver: bridge
