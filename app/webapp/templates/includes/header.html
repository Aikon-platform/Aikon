{% load static %}
{% load i18n %}

<div class="left">
    <img src="{% static 'img/logo-vhs.png' %}" alt="Logo" class="logo">
    <h6>{{ APP_NAME_UPPER }}</h6>
</div>

<div class="right">
    {% if user.is_active and user.is_staff %}
        <h6>
            {{ user.first_name }} <i class="fa-solid fa-user"></i> | <a href="{% url 'admin:logout' %}">{% trans 'Log out' %}</a>
        </h6>
    {% endif %}
</div>
